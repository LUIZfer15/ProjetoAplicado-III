<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="../Styles/menu.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <header class="logo">
            <h1>Sistema de Comandas</h1>
            <!-- Perfil -->
            <div class="icon">
                <span><i class="bi bi-person-circle" id="icon"></i></span>
            </div>
            <!-- Expansão do perfil-->
            <div class="dados">
                <div class="perfil">
                    <i class="bi bi-person-fill"></i>
                    <a href="">Perfil</a>
                </div>
                <div class="sair">
                    <i class="bi bi-box-arrow-left"></i>
                    <a href="../Pages/telaLogin.html">Sair</a>
                </div>
            </div>
        </header>
        <!-- Paginas -->
        <header class="paginas">
            <div class="esquerda">
                <div class="produtos">
                    <i class="bi bi-boxes"></i>
                    <a href="../Pages/produtos.html">Produtos</a>
                </div>
                <div class="pedido">
                    <i class="bi bi-journal-text"></i>
                    <a href="../Pages/pedidos.html">Pedidos</a>
                    <span class="nPedidos">(0)</span>
                </div>
                <div class="caixa">
                    <i class="bi bi-currency-dollar"></i>
                    <a href="../Pages/caixa.html">Caixa</a>
                </div>
            </div>
            <div class="carrinho">
                <span><i class="bi bi-cart4" id="carrinho"></i></span>
                <span class="valor">(0)</span>
            </div>
            <div class="pedidos">
                <aside id="pedidos">
                    <h2>Meu Carrinho</h2>
                    <button type="button" id="btnLimpar" class="btnLimpar">Limpar Carrinho</button>
                    <ul id="lista-itens">
                        <!-- Pedidos adicionados ao carrinnho -->
                    </ul>
                    <!-- Valor total -->
                    <div class="total" id="precoTotal">Valor Total: R$ 0,00</div>
                    <!-- Botão SAlvar -->
                    <button type="button" id="btnConfirmar" class="btn">CONFIRMAR PEDIDO</button>
                </aside>
            </div>
        </header>
        <main>
            <header class="page">
                <h1>Menu</h1>
            </header>

            <div class="itens">
                <!-- Itens do Menu -->
                <section id="itens">
                    <!-- Itens criados serão adicionados aqui -->
                </section>
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 - Sistema de Comandas</p>
    </footer>

    <script src="../JavaScript/menu.js"></script>
</body>

</html>
